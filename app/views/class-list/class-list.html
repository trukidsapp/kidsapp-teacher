<div class="container">

	<div id="updateSuccessAlert" class="alert alert-success" style="display: none;">
		<strong>Update Successful</strong> Your changes were saved successfully.
	</div>

	<div id="updateFailAlert" class="alert alert-danger" style="display: none;">
		<strong>Update Failed</strong> A problem occurred while saving your changes.
	</div>

	<!--Add/Edit/Delete Class Modal-->
	<div class="modal fade" id="modifyClassModal" tabindex="-1" role="dialog" aria-labelledby="modifyClassModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form name="addClassForm" novalidate>
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
								aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="modifyClassModalLabel">{{action}} Class</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="name">Class Name</label>
									<input ng-model="class.className" type="text" minlength="1" id="name"
									       class="form-control"/>
								</div>
								<div class="form-group">
									<label for="grade">Grade</label>
									<input ng-model="class.grade" id="grade" type="number" ng-required="true"
									       class="form-control"/>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" ng-show="action == 'Edit'" class="btn btn-danger pull-left"
							        ng-click="deleteClassBtnClick(class.id)">Delete
							</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="submit" ng-disabled="addClassForm.$invalid" class="btn btn-default"
							        ng-click="modifyClassDoneBtnClick()">Save
							</button>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>

	<h2>Class List</h2>
	<button type="button" class="btn btn-xs btn-default btn-vertical-space" ng-click="addClassBtnClick()">Add Class
	</button>
	<table class="table table-striped table-hover">
		<tr>
			<th>Class Name</th>
			<th>Grade</th>
			<th>Teacher</th>
			<th>Options</th>
		</tr>
		<tr class="ng-scope" ng-show="!classes.length">
			<td colspan="5">You have no classes</td>
		</tr>
		<tr class="clickable-row" ng-repeat="class in classes | orderBy:'className'">
			<td>{{class.className}}</td>
			<td>{{class.grade}}</td>
			<td>{{class.TeacherUsername}}</td>
			<td>
				<button type="button" class="btn btn-xs btn-default" ng-click="editClassBtnClick(class)">Edit
				</button>
				<button type="button" class="btn btn-xs btn-default" ng-click="manageStudents(class.id)">Manage Students
				</button>
				<button type="button" class="btn btn-xs btn-default" ng-click="manageGame(class.id)">Manage Game
				</button>
				<!-- for setting up which qiuzzes are part of the class' game-->
			</td>

		</tr>
	</table>

</div>
