<div class="container">


    <div id="updateSuccessAlert" class="alert alert-success" style="display: none;">
        <strong>Update Successful</strong> Your changes were saved successfully.
    </div>

    <div id="updateFailAlert" class="alert alert-danger" style="display: none;">
        <strong>Update Failed</strong> A problem occurred while saving your changes.
    </div>

    <h2>Your Classes</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Classes (click to expand)</th>
            </tr>
        </thead>
        <tbody class="ng-scope" ng-show="!classes.length">
            <tr>
                <td colspan="5">No classes yet.</td>
            </tr>
        </tbody>
        <tbody ng-repeat="class in classes track by $index">
            <tr class="accordion-toggle" data-toggle="collapse"  data-target="#{{class.id}}">
                <td><h4>{{class.className}}</h4></td>
            </tr>
            <tr >
                <td class="accordion-body collapse" id="{{class.id}}">
                    <table class="table table-striped table-hover">
                        <tr>
                            <th class="col-md-4">Last Name</th>
                            <th class="col-md-4">First Name</th>
                            <th class="col-md-4"></th>
                        </tr>
                        <tr class="clickable-row" ng-repeat="student in students[$index] | orderBy:'lastName'">
                            <td>{{student.lastName}}</td>
                            <td>{{student.firstName}}</td>
                            <td>
                                <button type="button" class="btn btn-xs btn-default" ng-click="viewStudentResults(student.username, class.id)">View Results
                                </button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>
