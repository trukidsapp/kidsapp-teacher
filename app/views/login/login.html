<div class="container">


	<form class="form-horizontal col-xs-4">
		<div class="form-group">
			<label for="username">Username</label>
			<input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
		</div>
		<button ng-click="attemptLogin()" type="button" class="btn btn-default pull-right">Submit</button>
	</form>

</div>
