<div class="container">


	<div id="updateSuccessAlert" class="alert alert-success" style="display: none;">
		<strong>Update Successful</strong> Your changes were saved successfully.
	</div>

	<div id="updateFailAlert" class="alert alert-danger" style="display: none;">
		<strong>Update Failed</strong> A problem occurred while saving your changes.
	</div>

	<!--Add/Edit/Delete Answer Modal-->
	<div class="modal fade" id="modifyAnswerModal" tabindex="-1" role="dialog" aria-labelledby="modifyAnswerModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form name="modifyAnswerForm" novalidate>
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
								aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="modifyStudentModalLabel">{{action}} Answer</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="text">Answer</label>
									<textarea ng-model="answer.answerText" rows=2 minlength="1" ng-required="true"
									          id="text" name="text" class="form-control">

									</textarea>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="isCorrect">Correct?</label>
								</div>
								<div class="form-group">
									<label class="checkbox-inline" for="isCorrect">
										<input ng-model="answer.isCorrect" id="isCorrect" type="checkbox"
										       ng-change="correctAnswerCheckChanged(this.value)">
										This is a correct answer </label>
								</div>
							</div>
						</div>

						<div class="modal-footer">
							<button type="button" ng-show="action == 'Edit'" class="btn btn-danger pull-left"
							        ng-click="deleteAnswerBtnClick(answer.id)">Delete
							</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="submit" ng-disabled="modifyAnswerForm.$invalid" class="btn btn-default"
							        ng-click="modifyAnswerDoneBtnClick()">Save
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<h3>Answers for Question:</h3>
	<h2>{{question.text}}</h2>
	<button type="button" class="btn btn-xs btn-default btn-vertical-space" ng-click="backBtnClick()">Back</button>
	<button type="button" class="btn btn-xs btn-default btn-vertical-space" ng-click="addAnswerBtnClick()">Add
		Answer
	</button>


	<table class="table table-striped table-hover">
		<tr>
			<th>Answer</th>
			<th></th>
			<th></th>
		</tr>
		<tr class="ng-scope" ng-show="!answers.length">
			<td colspan="5">Question has no answers.</td>
		</tr>

		<tr class="clickable-row {{(answer.isCorrect) ? 'success' : 'danger'}}"
		    ng-repeat="answer in answers | orderBy:'answerText'">
			<td>{{answer.answerText}}</td>
			<td>{{(answer.isCorrect) ? "Correct" : "Incorrect"}}</td>
			<td>
				<button type="button" class="btn btn-xs btn-default" ng-click="editAnswerBtnClick(answer)">Edit
				</button>
			</td>

		</tr>
	</table>
</div>
